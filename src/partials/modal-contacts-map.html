<div class="modal modal-contacts-map-size" data-modal="3">
  <div class="modal-contacts-map">
    <button
      class="modal-contacts-map__btn js-modal-close"
      type="button"
      data-modal-close
    >
      <svg
        lang="en"
        aria-label="close icon"
        class="modal-contacts-map__btn-icon"
      >
        <use href="/src/images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form-contacts-map">
      <strong class="form-contacts-map__title">Our Locations</strong>
      <iframe
        class="form-contacts-map__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29264.896938941747!2d34.53825644106441!3d49.58500250876031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d825e425e6ba6b%3A0xcf3e6bdfb9e4ca82!2z0J_QvtC70YLQsNCy0LAsINCf0L7Qu9GC0LDQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCAzNjAwMA!5e0!3m2!1suk!2sua!4v1665589390846!5m2!1suk!2sua"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <button
        class="form-contacts-map__btn-submit"
        type="submit"
        formaction="https://goo.gl/maps/H9QNMxZ6RtNpTagP6"
      >
        Open map
      </button>
    </form>
  </div>
</div>
